matches:
  # a
  - trigger: "]a"
    replace: "á"
  - trigger: "}a"
    replace: "à"
  - trigger: "~a"
    replace: "ã"
  - trigger: "~o"
    replace: "õ"
  - trigger: "]A"
    replace: "Á"
  - trigger: "}A"
    replace: "Á"
  - trigger: "~A"
    replace: "Ã"
  # e
  - trigger: "]e"
    replace: "é"
  - trigger: "}e"
    replace: "è"
  - trigger: "]E"
    replace: "É"
  - trigger: "}E"
    replace: "È"
  # i
  - trigger: "]i"
    replace: "í"
  - trigger: "}i"
    replace: "ì"
  - trigger: "]I"
    replace: "Í"
  - trigger: "}I"
    replace: "Ì"
  # o
  - trigger: "]o"
    replace: "ó"
  - trigger: "}o"
    replace: "ò"
  - trigger: "]O"
    replace: "Ó"
  - trigger: "}O"
    replace: "Ò"
  - trigger: "~O"
    replace: "Õ"
  # u
  - trigger: "]u"
    replace: "ú"
  - trigger: "}u"
    replace: "ù"
  - trigger: "]U"
    replace: "Ú"
  - trigger: "}U"
    replace: "Ù"
  # ç
  - trigger: "'c,"
    replace: "ç"
