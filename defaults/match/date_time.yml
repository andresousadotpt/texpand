global_vars:
  - name: _date
    type: date
    params:
      # e.g. "06/30/2023"
      format: "%d/%m/%Y"
  - name: time_with_ampm
    type: date
    params:
      # e.g. "10:56 AM"
      format: "%I:%M %p"
  - name: us_day_and_date
    type: date
    params:
      # e.g. "Fri 06/30/2023"
      format: "%a {{_date}}"
  - name: _date_and_time
    type: date
    params:
      # e.g. "Fri 06/30/2023 - 10:56 AM"
      format: "{{us_day_and_date}} - {{time_with_ampm}}"

matches:
  # e.g. "10:56 AM -"
  - trigger: "'n"
    replace: "{{time_with_ampm}} -"
  # e.g. "06/30/2023"
  - trigger: "'date"
    replace: "{{_date}}"
  # e.g. "Fri 06/30/2023"
  - trigger: "'ddate"
    replace: "{{us_day_and_date}}"
    # e.g. "Fri 06/30/2023 - 10:56 AM -"
  - trigger: "'nn"
    replace: "{{_date_and_time}} -"
    # e.g. "Fri 06/30/2023 - 10:56 AM - meeting start"
  - trigger: "'st"
    replace: "{{_date_and_time}} - meeting start"
    # e.g. "Fri 06/30/2023 - 10:56 AM - meeting end"
  - trigger: "'end"
    replace: "{{_date_and_time}} - meeting end"
    # e.g. "10:56 AM - 1:1 with []"
  - trigger: "'11"
    replace: "{{time_with_ampm}} - 1:1 with [$|$]"
    # Tomorrow's date, e.g. "Sat 07/01/2023"
  - trigger: "'tdate"
    replace: "{{tomorrow}}"
    vars:
      - name: tomorrow
        type: date
        params:
          format: "%a %m/%d/%Y"
          offset: 86400
    # Yesterday's date, e.g. "Thu 06/29/2023"
  - trigger: "'ydate"
    replace: "{{yesterday}}"
    vars:
      - name: yesterday
        type: date
        params:
          format: "%a %m/%d/%Y"
          offset: -86400
